<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Subtitle Generator</title>
</head>
<body>
    <h1>Video Subtitle Generator</h1>
    <form id="videoForm" enctype="multipart/form-data">
        <label for="yt_link">YouTube Link:</label>
        <input type="text" id="yt_link" name="yt_link">
        <br>
        <label for="uploaded_file">Upload File:</label>
        <input type="file" id="uploaded_file" name="uploaded_file">
        <br>
        <button type="submit">Submit</button>
    </form>
    <h2 id="responseMessage"></h2>
    <video id="video_player" controls width="640" height="480">
        <source id="video_source" src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        document.getElementById('videoForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData();
            const ytLink = document.getElementById('yt_link').value;
            const uploadedFile = document.getElementById('uploaded_file').files[0];
            if (ytLink) formData.append('yt_link', ytLink);
            if (uploadedFile) formData.append('uploaded_file', uploadedFile);
            try {
                const response = await fetch('/create', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                console.log(video_with_subtitles_path +"   "+ global_video_filename)
                document.getElementById('responseMessage').innerText = result.response_message;
                const videoUrl = result.video_with_subtitles_path ? '/uploaded_videos/' + result.video_with_subtitles_path.split('/').pop() : '';
                document.getElementById('video_source').src = videoUrl;
                document.getElementById('video_player').load();
            } catch (error) {
                document.getElementById('responseMessage').innerText = 'An error occurred: ' + error;
            }
        });
    </script>
</body>
</html>
